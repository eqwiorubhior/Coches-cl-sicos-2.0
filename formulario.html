<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    form {
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 5px;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    textarea {
      width: 100%;
      margin-top: 5px;
    }
    input[type="reset"],
    input[type="submit"] {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    a {
      color: #007bff;
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
